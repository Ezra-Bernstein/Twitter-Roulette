<body class="bg-dark">
    <form action="/name" method="POST" class="position-absolute top-50 start-50 translate-middle">
        <h1 class="text-center text-white">Enter your valid Twitter handle below:</h1>
        <div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">@</span>
                <input  name="username" type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" autofocus>
            </div>

    </div>
    </form>
