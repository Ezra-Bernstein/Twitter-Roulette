<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <title>Twitter Roulette</title>
</head>
<body class="bg-dark">

    <form action="/guess" method="POST"  class="position-absolute top-50 start-50 translate-middle">
        <h1 class="text-center text-white">Round {{ round }}</h1>
        <h2 class="text-center text-white">Choose who you think wrote this tweet!</h1>
        {% for user in users %}
        <button type="submit" name='guess' value='{{ user[0] }}' class="btn btn-outline-primary">{{ user[0] }}</button>
        {% endfor %}
    </form>
</body>
</html>
